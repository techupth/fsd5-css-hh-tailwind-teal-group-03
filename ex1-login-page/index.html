<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div
      class="flex justify-center items-center w-screen h-screen bg-slate-200"
    >
      <div class="flex flex-col min-w-fit min-h-fit rounded-xl p-8 bg-white">
        <h2 class="text-lg my-1 font-medium text-gray-500">Login to Website</h2>
        <form class="flex flex-col min-w-fit h-4/5">
          <div class="flex justify-between items-center my-2">
            <label
              for="email"
              class="flex-auto w-1/2 font-semibold text-gray-900"
              >Email</label
            >
            <input
              type="email"
              id="email"
              class="flex-auto h-8 w-full pl-2 rounded border placeholder:text-gray-300 bg-white focus:outline-none"
              placeholder="Your Email"
            />
          </div>

          <div class="flex justify-between items-center my-2">
            <label
              for="password"
              class="w-2/4 font-semibold leading-8 text-gray-900"
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="flex-auto h-8 w-full pl-2 rounded border placeholder:text-gray-300 bg-white focus:outline-none"
              placeholder="Password"
            />
          </div>

          <div class="flex justify-between items-center my-2 gap-3">
            <button
              type="submit"
              class="flex-auto h-9 w-full pl-2 font-semibold text-white rounded-full bg-violet-600 hover:bg-violet-200"
            >
              Sign In
            </button>
            <button
              type="submit"
              class="flex-auto h-9 w-full pl-2 font-medium text-violet-500 rounded-full hover:bg-violet-200"
            >
              Sign Up
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
